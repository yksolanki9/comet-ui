<ion-card button routerLink="/note">
  <ion-card-header>
    <ion-card-title> {{ note.createdAt }} </ion-card-title>
    <ion-card-subtitle class="text-ellipsis note-card__title"> {{ note.title }} </ion-card-subtitle>
    <ion-card-subtitle class="text-ellipsis">  {{ note.content }} </ion-card-subtitle>
  </ion-card-header>
</ion-card>
